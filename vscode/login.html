<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="stylelogin.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="home.html">
                        <h2>Login</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="username" required>
                            <label for="">Nome de Usuário</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Senha</label>
                        </div>
                        <div class="forget">
                            <label for=""><input type="checkbox">Lembrar Senha | <a href="#"><strong>Esqueci a Senha</strong></a></label>
                        </div>
                        <button>Entrar</button>
                        <div class="register">
                            <p>Não Possui uma Conta? <a href="cadastro.html">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                window.location.href = form.action;
            });
        </script>
        
    </body>
</html>
